baseURL = 'https://blog.msansm1.bzh/'
title = 'Mon blog'
theme = 'FeelIt'
defaultContentLanguage = 'fr'
defaultContentLanguageInSubdir = true
sectionPagesMenu = "main"
enableRobotsTXT = true

[languages]
  [languages.fr]
    contentDir = 'content/fr'
    disabled = false
    languageCode = 'fr-FR'
    languageDirection = 'ltr'
    languageName = 'Français'
    title = 'Blog de Msansm1'
    weight = 1
    [languages.fr.menu]
      [[languages.fr.menu.main]]
        identifier = "posts"
        pre = ""
        post = ""
        name = "Postes"
        url = "/posts/"
        title = ""
        weight = 1
      [[languages.fr.menu.main]]
        identifier = "about"
        pre = ""
        name = "À propos"
        url = "/about/"
        title = ""
        weight = 2
    [languages.fr.pagination]
      # default amount of posts in each pages
      pagerSize = 12
    [languages.fr.params]
      # site description
      description = "À propos du blog"
      # site keywords
      keywords = ["Thème", "Hugo"]
      # App icon config
      [languages.fr.params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "Msansm1 Blog"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files
        svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"
      # Search config
      [languages.fr.params.search]
        enable = true
        # type of search engine ("lunr", "algolia")
        type = "algolia"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # max number of results length
        maxResultLength = 10
        # snippet length of the result
        snippetLength = 30
        # HTML tag name of the highlight part in results
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false
        [languages.fr.params.search.algolia]
          index = "index.fr"
          appID = "5B8WK81970"
          searchKey = "8e34155b33dee72726c906c5efba0d71"

      # About page config
      [languages.fr.params.about]
        # whether to enable profile on about page
        # depends on .Site.Params.home.profile.enable
        enable = true
        # whether to enable param layout
        param = true
        # title for param layout
        paramTitle = "Informations Personnelles"
        # general description of your site
        # can be write with markdown style
        description = "[FeelIt](https://github.com/khusika/FeelIt) is a **clean**, **elegant** but **advanced** blog theme for [Hugo](https://gohugo.io/) developed by [Khusika](https://khusika.id). It is based on the original [LoveIt Theme](https://github.com/dillonzq/LoveIt), [LeaveIt Theme](https://github.com/liuzc/LeaveIt), and [KeepIt Theme](https://github.com/Fastbyte01/KeepIt)."
        # description of your status
        [[languages.fr.params.about.status]]
          faIcon = "fa-solid fa-building"
          title = "Compagnie"
          desc = "Une petite ESN"
        [[languages.fr.params.about.status]]
          title = "Lieu"
          faIcon = "fa-solid fa-map-marker-alt"
          desc = "Bretagne"
        # description of your parameter
        [[languages.fr.params.about.parameter]]
          language = "UI/UX"
          level = "80"
        [[languages.fr.params.about.parameter]]
          language = "HTML"
          level = "70"
        [[languages.fr.params.about.parameter]]
          language = "Go"
          level = "60"

      # Home page config
      [languages.fr.params.home]
        # amount of RSS pages
        rss = 10
        # Home page profile
        [languages.fr.params.home.profile]
          enable = true
          # Gravatar Email for preferred avatar in home page
          gravatarEmail = ""
          # URL of avatar shown in home page
          avatarURL = "/images/avatar.png"
          # title shown in home page (HTML format is supported)
          title = ""
          # subtitle shown in home page (HTML format is supported)
          subtitle = "Un thème Hugo simple, élégant et efficace"
          # whether to use typeit animation for subtitle
          typeit = true
          # whether to show social links
          social = true
          # disclaimer (HTML format is supported)
          disclaimer = ""
        # Home page posts
        [languages.fr.params.home.posts]
          enable = true
          # special amount of posts in each home posts page
          paginate = 6
          # display image-preview
          imagePreview = true

  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Blog of Msansm1'
    weight = 2
    [languages.en.params]
      subtitle = 'Technical articles'

[params]
    #FeelIt theme version
    version = "1.0.X"
    # site description
    description = "Mon blog, en développement"
    # site keywords
    keywords = ["Theme", "Hugo"]
    # site default theme ("light", "dark", "auto")
    defaultTheme = "auto"
    # public git repo url only then enableGitInfo is true
    gitRepo = ""
    #which hash function used for SRI, when empty, no SRI is used
    # ("sha256", "sha384", "sha512", "md5")
    fingerprint = ""
    #date format
    dateFormat = "2006-01-02"
    # website images for Open Graph and Twitter Cards
    images = ["/logo.png"]
    #whether to enable CSS and JS source mapping
    SourceMap = true

    # Author config
    [params.author]
        name = "msansm1"
        email = ""
        link = ""

    #PWA config
    [params.pwa]
        # whether to enable PWA support
        enable = true
        #

    # The PWA version is now automatically generated based on the theme version and build timestamp.
    # version = ""

    #App icon config
    [params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "FeelIt"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files
        svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"

    #  Search config
    [params.search]
        enable = true
        # type of search engine ("lunr", "algolia")
        type = "lunr"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # max number of results length
        maxResultLength = 10
        # snippet length of the result
        snippetLength = 30
        # HTML tag name of the highlight part in results
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false
        [params.search.algolia]
            index = ""
            appID = ""
            searchKey = ""

    # Header config
    [params.header]
        # desktop header mode ("fixed", "normal", "auto")
        desktopMode = "fixed"
        # mobile header mode ("fixed", "normal", "auto")
        mobileMode = "auto"
        # Header title config
        [params.header.title]
            # URL of the LOGO
            logo = ""
            # title name
            name = ""
            # you can add extra information before the name (HTML format is supported), such as icons
            pre = ""
            # you can add extra information after the name (HTML format is supported), such as icons
            post = ""
            # whether to use typeit animation for title name
            typeit = false
            # whether to show RSS icon
            rss = true

    # Footer config
    [params.footer]
        enable = true
        # Custom content (HTML format is supported)
        custom = ''
        # whether to show Hugo and theme info
        hugo = true
        # whether to show copyright info
        copyright = true
        # whether to show the author
        author = true
        # Site creation time
        since = 2019
        # ICP info only in China (HTML format is supported)
        icp = ""
        # license info (HTML format is supported)
        license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # Section (all posts) page config
    [params.section]
        # special amount of posts in each section page
        paginate = 20
        # date format (month and day)
        dateFormat = "01-02"
        # amount of RSS pages
        rss = 10

    # List (category or tag) page config
    [params.list]
        # special amount of posts in each list page
        paginate = 20
        # date format (month and day)
        dateFormat = "01-02"
        # amount of RSS pages
        rss = 10

    [params.about]
        # whether to enable profile on about page
        # depends on .Site.Params.home.profile.enable
        enable = true
        # whether to enable param layout
        param = true
        # title for param layout
        paramTitle = "Personal Information"
        # general description of your site
        # can be write with markdown style
        description = "[FeelIt](https://github.com/khusika/FeelIt) is a **clean**, **elegant** but **advanced** blog theme for [Hugo](https://gohugo.io/) developed by [Khusika](https://khusika.id). It is based on the original [LoveIt Theme](https://github.com/dillonzq/LoveIt), [LeaveIt Theme](https://github.com/liuzc/LeaveIt), and [KeepIt Theme](https://github.com/Fastbyte01/KeepIt)."
        # description of your status
        [[params.about.status]]
            faIcon = "fa-solid fa-building"
            title = "Company"
            desc = "FeelIt"
        [[params.about.status]]
            faIcon = "fa-solid fa-briefcase fa-fw"
            title = "Occupation"
            desc = "Freelancer"
        [[params.about.status]]
            title = "Location"
            faIcon = "fa-solid fa-map-marker-alt"
            desc = "Earth"
        # description of your parameter
        [[params.about.parameter]]
            language = "UI/UX"
            level = "80"
        [[params.about.parameter]]
            language = "HTML"
            level = "70"
        [[params.about.parameter]]
            language = "Go"
            level = "60"

    # Home page config
    [params.home]
        # amount of RSS pages
        rss = 10
        # Home page profile
        [params.home.profile]
            enable = true
            # Gravatar Email for preferred avatar in home page
            gravatarEmail = ""
            # URL of avatar shown in home page
            avatarURL = "/images/avatar.png"
            # title shown in home page (HTML format is supported)
            title = ""
            # subtitle shown in home page
            subtitle = "Mon blog, en développement"
            # whether to use typeit animation for subtitle
            typeit = true
            # whether to show social links
            social = true
            # disclaimer (HTML format is supported)
            disclaimer = ""
        # Home page posts
        [params.home.posts]
            enable = true
            # special amount of posts in each home posts page
            paginate = 6
            # display image-preview
            imagePreview = true
            # replaced with hiddenFromHomePage in params.page
            # default behavior when you don't set "hiddenFromHomePage" in front matter
            defaultHiddenFromHomePage = false

    # oEmbed config
    [params.oembed]
        # Privacy config (https://gohugo.io/about/hugo-and-gdpr/)
        privacy = true
        [params.oembed.facebook]
            # Facebook Aplication Identity and Client Token (<APPID>|<CLIENTTOKEN>)
            accessToken = ""
        [params.oembed.x]
            enableDNT = true

    # Social config about the author
    [params.social]
